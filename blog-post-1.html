<script type="text/babel">

            <div className="post-title">POTW: Ericson and Laibson (2018)</div>
            <div className="post-body">
              <p>This paper (<a href="https://scholar.harvard.edu/laibson/publications/intertemporal-choice-0" target="_blank">Ericson and Laibson, 2018</a>) reviews most of the works done on intertemporal choices. It highlights the differences between present-biased (best illustrated by La Fontaine’s « Un tiens vaut mieux que deux tu l’auras » – A bird in hand is worth two in the bush) and present-focused preferences.</p>
              <p>The models of present-focused preferences are categorized by two properties: (no) commitment and dynamically (in)consistent preferences. They range from unitary-self temptations models to myopia. This alignment allowed the authors to show that present-focused preferences are a general case of present-biased preferences. They proceed by presenting the subtle mechanisms behind different models with stylized facts (which they call empirical regularities) with open questions to extrapolate on the potential research.</p>
              <p>Few examples of these models with empirical regularities and open questions: preferences over monetary receipt timing, preferences over consumption timing, procrastination, naiveté, etc. Moreover, they explore some puzzles without associated stylized facts, such as: the way value declines over time, the role of temptation, the malleability and self-management, etc.</p>
              <p>This paper is near exhaustive and lays the base for future research questions and the important distinctions to be done among various present-focused models. A must-read.</p>
            </div>
          </div>
        </div>
      );
    }
  }

</script>
